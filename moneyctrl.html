<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/moneyctrl.css">
</head>
<body>
<div class="container">
  <div class="mm_header">
    <div class="appdown fr">
      <a href="#"><img src="./images/header_app.png" alt=""></a>
    </div>
    <div class="back fl">
      <a href="index.html">
        <i class="fa fa-angle-left"></i>
      </a>
    </div>
    <div class="logo">
      <h3>省钱控-最新优惠</h3>
    </div>
  </div>
  <div class="product">

  </div>
  <div class="login">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="javascript:;" class="top"><img src="./images/top.jpg">返回顶部</a>
  </div>
  <div class="footer">
    <p>
      <a href="javascript:;">手机APP下载</a>
      <a href="index.html">慢慢买手机版</a>
      <span> -- 掌上比价平台</span>
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>
<script type="text/template" id="moneyctrlTmp">
  <ul>
    {{each result v i}}
    <li>
      <a href="moneyProduct.html?productId={{v.productId}}" class="clearfix">
        {{@v.productImg2}}
        <div class="detail">
          <p>{{v.productName}}<span>{{v.productPinkage}}</span></p>
          <p>{{v.productFrom}}|{{v.productTime}}<span class="fr"><i></i>{{v.productComCount.substr(1,1)}}</span></p>
        </div>
      </a>
    </li>
    {{/each}}
  </ul>
  <div class="info_footer">
    <a href="javascript:;" class="fl before">上一页</a>
    <select name="select" id="selection">
      <%
      for(var i = 1 ; i <= allPage; i++) {%>
      <option value="{{i}}" {{i==page?'selected':''}}>{{i}}/{{allPage}}</option>
      <% } %>
    </select>
    <a href="javascript:;" class="fr next">下一页</a>
  </div>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/moneyctrl.js"></script>
</body>
</html>
