<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/discount.css">
</head>
<body>
<div class="container">
  <div class="mm_header">
    <div class="appdown fr">
      <a href="#"><img src="./images/header_app.png" alt=""></a>
    </div>
    <div class="back fl">
      <a href="javascript:history.back();">
        <i class="fa fa-angle-left"></i>
      </a>
    </div>
    <div class="logo">
      <h3>国内折扣</h3>
    </div>
  </div>
  <div class="product">
    <!--模板填充-->
  </div>

  <div class="login">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="javascript:;" class="top"><img src="./images/top.jpg">返回顶部</a>
  </div>
  <div class="footer">
    <p>
      <a href="javascript:;">手机APP下载</a>
      <a href="index.html">慢慢买手机版</a>
      <span> -- 掌上比价平台</span>
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>
<script type="text/template" id="moneyProductTmp">
  <div class="title">
    <h3>{{result[0].productName}}</h3>
    <p class="price">{{result[0].productPrice}}</p>
    <div class="author">{{result[0].productFrom}}<span class="time">{{result[0].productTime}}</span><span class="tips">{{result[0].productTips}}</span>{{result[0].productComCount}}</div>
  </div>
  <div class="info">
    <div class="smImg">
      <img src="./images/xx.jpg" alt="">
    </div>
    <p>{{@result[0].productInfo}}</p>

  </div>
  <div class="img">{{@result[0].productImg}}</div>
  <div class="buy">
    <a href="#">前往购买</a>
  </div>
  <div class="ewm">
    <img src="./images/mmbweixin2.png" alt="">
  </div>
  <div class="allComments">
    {{@result[0].productComment}}
  </div>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/discount.js"></script>
</body>
</html>
