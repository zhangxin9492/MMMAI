<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/inlanddiscount.css">
</head>
<body>
<div class="container">
  <div class="mm_header">
    <div class="appdown fr">
      <a href="#"><img src="./images/header_app.png" alt=""></a>
    </div>
    <div class="back fl">
      <a href="javascript:history.back();">
        <i class="fa fa-angle-left"></i>
      </a>
    </div>
    <div class="logo">
      <h3>国内折扣</h3>
    </div>
  </div>
  <div class="product">
    <ul class="clearfix">
      <li class="fl"></li>
      <li class="fl"></li>
    </ul>
</div>

<div class="login">
  <a href="javascript:;">登录</a>
  <a href="javascript:;">注册</a>
  <a href="javascript:;" class="top"><img src="./images/top.jpg">返回顶部</a>
</div>
<div class="footer">
  <p>
    <a href="javascript:;">手机APP下载</a>
    <a href="index.html">慢慢买手机版</a>
    <span> -- 掌上比价平台</span>
  </p>
  <p>m.manmanbuy.com</p>
</div>
</div>
<script type="text/template" id="discountTmp">
  <ul class="clearfix">
    {{each result v i}}
    <li class="fl">
      <a href="discount.html?productId={{v.productId}}">
        {{@v.productImg}}
        <p class="name txt-cut2">{{v.productName}}</p>
        <p class="price txt-cut">{{v.productPrice}}</p>
        <p class="from txt-cut"><span>{{v.productFrom}}</span>&nbsp;|&nbsp;<span>{{v.productTime}}</span></p>
      </a>
    </li>
    {{/each}}
  </ul>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/inlanddiscount.js"></script>
</body>
</html>
