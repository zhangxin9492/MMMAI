<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/productList.css">
</head>
<body>
<div class="container">
  <div class="mm_header">
    <div class="logo fl">
      <a href="#"><img src="./images/header_logo.png" alt=""></a>
    </div>
    <div class="appdown fr">
      <a href="#"><img src="./images/header_app.png" alt=""></a>
    </div>
  </div>
  <div class="mm_search">
    <input type="text" placeholder="请输入想要比价的商品">
    <button>搜索</button>
  </div>
  <div class="product">
    <!--模板填充-->
  </div>
  <div class="login">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="javascript:;" class="top"><img src="./images/top.jpg">返回顶部</a>
  </div>
  <div class="footer">
    <p>
      <a href="javascript:;">手机APP下载</a>
      <a href="index.html">慢慢买手机版</a>
      <span> -- 掌上比价平台</span>
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>
<script type="text/template" id="listTmp">
  <div class="title">
    <a href="index.html">首页</a>&gt;
    <a href="category.html">全部分类</a>&gt;
    <span>{{category}}</span>
    <a href="#" class="select fr">筛选</a>
  </div>
  <div class="info">
    <ul>
      {{each result v i}}
      <li>
        <a href="productDetail.html?brandId={{v.productId}}&category={{category}}&location={{location}}">
          {{@v.productImg}}
          <div class="detail">
            <p>{{v.productName}}</p>
            <p>{{v.productPrice}}</p>
            <p><span>{{v.productQuote}}</span> &nbsp;<span>{{v.productCom}}</span></p>
          </div>
        </a>
      </li>
      {{/each}}
    </ul>
    <div class="info_footer">
      <a href="javascript:;" class="fl before">上一页</a>
      <select name="select" id="selection">
        <%
        for(var i = 1 ; i <= allPage; i++) {%>
        <option value="{{i}}" {{i==page?'selected':''}}>{{i}}/{{allPage}}</option>
        <% } %>
      </select>
      <a href="javascript:;" class="fr next">下一页</a>
    </div>
  </div>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/productList.js"></script>
</body>
</html>
