<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/productDetail.css">
</head>
<body>
<div class="container">
  <div class="mm_header">
    <div class="logo fl">
      <a href="#"><img src="./images/header_logo.png" alt=""></a>
    </div>
    <div class="appdown fr">
      <a href="#"><img src="./images/header_app.png" alt=""></a>
    </div>
  </div>
  <div class="mm_search">
    <input type="text" placeholder="请输入想要比价的商品">
    <button>搜索</button>
  </div>
  <div class="productDetail">
    <!--商品详情模板填充-->
  </div>
  <div class="comment">
    <!--评论模块模板填充-->
  </div>
  <div class="login">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="javascript:;" class="top"><img src="./images/top.jpg">返回顶部</a>
  </div>
  <div class="footer">
    <p>
      <a href="javascript:;">手机APP下载</a>
      <a href="index.html">慢慢买手机版</a>
      <span> -- 掌上比价平台</span>
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>
<script type="text/template" id="detailTmp">
  <div class="title">
    <a href="index.html">首页</a>&gt;
    <a href="{{locationurl}}">{{category}}</a>&gt;
    <span>{{brand}}</span>&gt;
    <a href="#" class="select fr">筛选</a>
  </div>
  <div class="info">
    <div class="productname">{{result[0].productName}}</div>
    {{@result[0].productImg}}
    <div class="list">
      <a href="#">比价购买</a>
      <a href="#">产品参数</a>
      <a href="#">评论(2322)</a>
    </div>
    {{@result[0].bjShop}}
    <p class="actention">*实际价格以个网站的实时售价为准,我们提供的价格可能有数小时或者数日的延迟</p>
  </div>
</script>
<script type="text/template" id="commentTmp">
  <div class="headline"><h3>网友评价</h3></div>
  <div class="content">
    <ul>
      {{each result v i}}
      <li>
        <p>{{v.comName}}<span class="fr">{{v.comTime}}</span></p>
        <p>{{v.comFrom}}</p>
        <p>{{v.comContent}}</p>
      </li>
      {{/each}}
    </ul>
    <div class="more">
      <a href="#">更多评论</a>
    </div>
  </div>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/productDetail.js"></script>
</body>
</html>
