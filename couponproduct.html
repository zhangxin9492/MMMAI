<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/couponproduct.css">
</head>
<body>
<div class="container">
  <div class="mm_header">
    <div class="appdown fr">
      <a href="#"><img src="./images/header_app.png" alt=""></a>
    </div>
    <div class="back fl">
      <a href="index.html">
        <i class="fa fa-angle-left"></i>
      </a>
    </div>
    <div class="logo">
      <h3>肯德基优惠券</h3>
    </div>
  </div>
  <div class="product">
    <div class="title">
      --点餐前出示手机中的优惠券，即可享受优惠--
    </div>
    <div class="content">
      <!--模板填充-->
    </div>
  </div>

  <div class="login">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="javascript:;" class="top"><img src="./images/top.jpg">返回顶部</a>
  </div>
  <div class="footer">
    <p>
      <a href="javascript:;">手机APP下载</a>
      <a href="index.html">慢慢买手机版</a>
      <span> -- 掌上比价平台</span>
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>
<script type="text/template" id="contentTmp">
  <ul>
    {{each result v i}}
    <li>
      <a href="">
        {{@v.couponProductImg}}
        <div class="info">
          <p>{{v.couponProductName}}</p>
          <p>{{v.couponProductPrice}}</p>
          <p>{{v.couponProductTime}}</p>
        </div>
      </a>
    </li>
    {{/each}}
  </ul>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/couponproduct.js"></script>
</body>
</html>
