<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./lib/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="./css/couponproduct.css">
</head>
<body>
<div class="container">
  <div class="mm_header">
    <div class="appdown fr">
      <a href="#"><img src="./images/header_app.png" alt=""></a>
    </div>
    <div class="back fl">
      <a href="index.html">
        <i class="fa fa-angle-left"></i>
      </a>
    </div>
    <div class="logo">
      <h3>肯德基优惠券</h3>
    </div>
  </div>
  <div class="product">
    <div class="title">
      --点餐前出示手机中的优惠券，即可享受优惠--
    </div>
    <div class="content">
      <!--模板填充-->
    </div>
  </div>

  <div class="login">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="javascript:;" class="top"><img src="./images/top.jpg">返回顶部</a>
  </div>
  <div class="footer">
    <p>
      <a href="javascript:;">手机APP下载</a>
      <a href="index.html">慢慢买手机版</a>
      <span> -- 掌上比价平台</span>
    </p>
    <p>m.manmanbuy.com</p>
  </div>
  <div class="madel">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
      </div>
      </div>
  </div>
</div>
<script type="text/template" id="contentTmp">
  <ul>
    {{each result v i}}
    <li>
      <a href="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" data-id="{{v.couponProductId}}">
        {{@v.couponProductImg}}
        <div class="info">
          <p class="txt-cut2 name">{{v.couponProductName}}</p>
          <p class="price">{{v.couponProductPrice}}</p>
          <p class="time">{{v.couponProductTime}}</p>
        </div>
        <i class="arrow-right fa  fa-angle-right"></i>
      </a>
    </li>
    {{/each}}
  </ul>
</script>
<script type="text/template" id="slideTmp">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        {{each result v i}}
        <div class="swiper-slide">{{@v.couponProductImg}}</div>
        {{/each}}
      </div>
      <div class="swiper-button-prev swiper-button-black"></div><!--左箭头-->
      <div class="swiper-button-next swiper-button-black"></div><!--右箭头-->
    </div>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/swiper/js/swiper.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/couponproduct.js"></script>
</body>
</html>
