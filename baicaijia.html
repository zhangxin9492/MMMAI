<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/baicaijia.css">
</head>
<body>
<div class="container">
  <div class="mm_header">
    <div class="appdown fr">
      <a href="#"><img src="./images/header_app.png" alt=""></a>
    </div>
    <div class="back fl">
      <a href="index.html">
        <i class="fa fa-angle-left"></i>
      </a>
    </div>
    <div class="logo">
      <h3>国内折扣</h3>
    </div>
  </div>
  <div class="product">
    <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
      <div class="mui-scroll">
        <div class="title">

        </div>
        <!--这里放置真实显示的DOM内容-->
      </div>

     <!--模板填充-->
    </div>
    <div class="content">

    </div>
  </div>

  <div class="login">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="javascript:;" class="top"><img src="./images/top.jpg">返回顶部</a>
  </div>
  <div class="footer">
    <p>
      <a href="javascript:;">手机APP下载</a>
      <a href="index.html">慢慢买手机版</a>
      <span> -- 掌上比价平台</span>
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>
<script type="text/template" id="titleTmp">
  <ul style="">
    {{each result v i}}
    <li  class="{{i==0?'current':''}}"><a href="javascript:;" data-id="{{v.titleId}}">{{v.title}}</a></li>
    {{/each}}
  </ul>
</script>
<script type="text/template" id="contentTmp">
  <ul>
    {{each result v i}}
    <li>
        {{@v.productImg}}
        <div class="right">
          <p class="name">{{@v.productName}}</p>
          <p class="price">{{@v.productPrice}}</p>
          <div class="gowuquan clearfix">
            <p class="sell fl">
              <span>75%</span>
            </p>
            <span class="quan">已领6666张</span>
          </div>
          <p class="chart clearfix">{{@v.productCoupon}} {{@v.productHref}}</p>
        </div>
    </li>
    {{/each}}
  </ul>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/common.js"></script>
<script src="./js/baicaijia.js"></script>
</body>
</html>
