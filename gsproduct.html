<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/goproduct.css">
</head>
<body>
<div class="container">
  <div class="mm_header">
    <div class="appdown fr">
      <a href="#"><img src="./images/header_app.png" alt=""></a>
    </div>
    <div class="back fl">
      <a href="index.html">
        <i class="fa fa-angle-left"></i>
      </a>
    </div>
    <div class="logo">
      <h3>凑单品</h3>
    </div>
  </div>
  <div class="product">
    <div class="title">
      <ul class="clearfix">
        <li class="shop">
          <!--模板填充-->
        </li>
        <li class="area"></li>
        <li class="allPrice">
          <a href="#">
            <span>全部价格 <i class="fa fa-caret-up"></i></span>
            <ul>
              <li>全部价格</li>
            </ul>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <!--模板填充-->
    </div>
  </div>

  <div class="login">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="javascript:;" class="top"><img src="./images/top.jpg">返回顶部</a>
  </div>
  <div class="footer">
    <p>
      <a href="javascript:;">手机APP下载</a>
      <a href="index.html">慢慢买手机版</a>
      <span> -- 掌上比价平台</span>
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>
<script type="text/tampalte" id="shopTmp">
  <a href="#">
    <span>京东 <i class="fa fa-caret-up"></i></span>
    <ul>
    {{each result v i}}
      <li data-id="{{v.shopId}}">{{v.shopName}}</li>
    {{/each}}
    </ul>
  </a>
</script>
<script type="text/tempalte" id="areaTmp">
  <a href="#">
    <span>华北 <i class="fa fa-caret-up"></i></span>
    <ul>
      {{each result v i}}
      <li data-id="{{v.areaId}}">{{v.areaName}}</li>
      {{/each}}
    </ul>
  </a>
</script>
<script type="text/template" id="contentTmp">
  <ul class="clearfix">
    {{each result v i}}
    <li>
      <a href="#">
        <img src="{{v.productImg}}" alt="">
        <p class="txt-cut name">{{v.productName}}</p>
        <p class="clearfix price"><span class="fl">{{v.productPrice}}</span><button class="fr">去凑单</button></p>
      </a>
    </li>
    {{/each}}
  </ul>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/goproduct.js"></script>
</body>
</html>
