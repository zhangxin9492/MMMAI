<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/brand.css">
</head>
<body>
<div class="container">
  <div class="mm_header">
    <div class="logo fl">
      <a href="#"><img src="./images/header_logo.png" alt=""></a>
    </div>
    <div class="appdown fr">
      <a href="#"><img src="./images/header_app.png" alt=""></a>
    </div>
  </div>
  <div class="mm_search">
    <input type="text" placeholder="请输入想要比价的商品">
    <button>搜索</button>
  </div>
  <div class="product">
    <div class="title">
      <a href="index.html">首页</a>&gt;
      <a href="category.html">全部分类</a>&gt;
    </div>
    <div class="content">
      <div class="praise">

      </div>
      <div class="volume">

      </div>
      <div class="coments"></div>
    </div>
  </div>
  <div class="login">
    <a href="javascript:;">登录</a>
    <a href="javascript:;">注册</a>
    <a href="javascript:;" class="top"><img src="./images/top.jpg">返回顶部</a>
  </div>
  <div class="footer">
    <p>
      <a href="javascript:;">手机APP下载</a>
      <a href="index.html">慢慢买手机版</a>
      <span> -- 掌上比价平台</span>
    </p>
    <p>m.manmanbuy.com</p>
  </div>
</div>
<script type="text/template" id="praiseTmp">
  <div class="headline">
    <h3>平板电脑哪个牌子好</h3>
  </div>
  <ul>
    {{each result v i}}
    <li>
      <a href="productList.html?categoryid={{v.categoryId}}&category={{category}}">
        <div class="num fl {{i==0?'red':''}} {{i==1?'orange':''}} {{i==2?'green':''}}">{{i+1}}</div>
        <div class="info">
          <p class="name">{{v.brandName}}</p>
          <p class="sell">{{v.brandInfo}}</p>
        </div>
        <div class="arrow-right">
          <i class="fa fa-angle-right"></i>
        </div>
      </a>
    </li>
    {{/each}}
  </ul>
</script>
<script type="text/template" id="volumeTmp">
  <div class="headline">
    <h3>平板电脑产品销量排行</h3>
  </div>
  <ul>
    {{each result v i}}
    <li>
      <a href="" class="clearfix">
        {{@v.productImg}}
        <div class="info">
          <p class="name">{{v.productName}}</p>
          <p class="price">{{v.productPrice}}</p>
          <p class="pl"><span>{{v.productQuote}}</span><span>{{v.productCom}}</span></p>
        </div>
      </a>
    </li>
    {{/each}}
  </ul>
</script>
<script type="text/template" id="comentTmp">
  <div class="headline">
    <h3>平板电脑最新评论</h3>
  </div>
  <ul>
    {{each result v i}}
    <li>
      <div class="top clearfix">
        {{@img}}
        <div class="name">{{productName}}</div>
      </div>
      <div class="bot">
        <p class="username clearfix"><span>{{v.comName}}</span><span class="fr">{{v.comTime}}</span></p>
        <div class="txt">{{v.comContent}}</div>
        <div class="triangle"></div>
      </div>
    </li>
    {{/each}}
  </ul>
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/brand.js"></script>
</body>
</html>
